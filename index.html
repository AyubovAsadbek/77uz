            500 50 00</a
          >
        </div>

        <!-- Logo -->

          href="#"
          class="px-4 py-[14px] bg-white border-x border-b border-grey shadow-logo rounded-b-[20px]"
        >
          <img src="public/images/svg/logo.svg" alt="" class="mt-[14px]" />
        </a>

        <!-- Header Right -->
        <div class="flex gap-8">

            href="#"
            class="flex items-center gap-2 font-semibold text-14 leading-5 text-black-100"

          <button
            class="flex items-center gap-2 py-2.5 px-6 bg-[#EAEDF0] rounded-lg font-semibold text-14 leading-5 text-black-100"
          >
            Войти <img src="public/icons/login.svg" alt="" />
          </button>
        </div>
      </div>

            <label for="categorySearch">
              <img src="public/icons/search.svg" alt="" />
            </label>
            <input
              id="categorySearch"
              type="text"
              placeholder="Что вы ищите?"
              class="flex-1 h-full outline-none"
            />
            <button
              class="bg-black-100 text-white h-full px-8 rounded-md hover:bg-black-100/80 transition-all duration-300"

              Поиск
            </button>
          </form>
